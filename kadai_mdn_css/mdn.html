<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ボックスの回転</title>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            transform: rotate(20deg); /* ボックス全体を20度傾ける */
        }
    </style>
</head>

<body>
    <div>
        回転します
    </div>
</body>

</html>
